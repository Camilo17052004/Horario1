    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Chronogest</title>
    <link rel="stylesheet" href="/Assets/css/estilos-registro.css">
</head>
<body>
    <h1>Registro de Usuario - Chronogest</h1>
    
    <div id="mensajeError" style="display: none;"></div>
    <div id="mensajeExito" style="display: none;"></div>
    
    <div class="formulario-container">
        <form id="formularioRegistro">
            <div class="campo">
                <label for="usuarioRegistro">Nombre de Usuario:</label>
                <input type="text" id="usuarioRegistro" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            
            <div class="campo">
                <label for="correoRegistro">Correo Electrónico:</label>
                <input type="email" id="correoRegistro" placeholder="Ingresa tu correo electrónico" required>
            </div>
            
            <div class="campo">
                <label for="contraseñaRegistro">Contraseña:</label>
                <input type="password" id="contraseñaRegistro" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <div class="campo">
                <label for="confirmarContraseña">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContraseña" placeholder="Confirma tu contraseña" required>
            </div>
            
            <div class="campo">
                <label for="rolUsuario">Rol de Usuario:</label>
                <select id="rolUsuario" required>
                    <option value="">Seleccione un rol</option>
                    <option value="administrador">Administrador</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="usuario">Usuario</option>
                </select>
            </div>
            
            <div class="botones">
                <button type="submit" class="boton-registro">Registrar</button>
                <a href="./index.html" class="boton-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
    
    <script src="/Assets/js/registro.js"></script>
</body>
</html>
    <script src="/Assets/js/registro.js"></script>
